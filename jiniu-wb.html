<!DOCTYPE html>
<html>
  <head>
    <title>H5测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	  <meta name="viewport" content="viewport-fit=cover,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi"/>
    <style type="text/css">
      h1 {
        padding: 45px;
        margin: 0;
        text-align: center;
      }
      button {
	display: block;
        width: 100px;
        height: 40px;
        margin: 10px auto;
	background-color: '#f1f1f1';
      }
    </style>
  </head>
  <body>
    <h1>跳转Native测试</h1>
    <button id="news">资讯</button>
    <button id="stockDetail">个股详情页</button>
    <button id="save">存入本地</button> 
    <button id="get">获取本地</button>
    <script>
      var news = document.getElementById('news');
      news.addEventListener('click', function (event) {
        event.preventDefault();
        goNative({ routerName: 'NewsDetail' });
      });
	    
      var stockDetail = document.getElementById('stockDetail');
      stockDetail.addEventListener('click', function (event) {
        event.preventDefault();
        goNative({
          routerName: 'StockDetail',
          params: {stockItem: { title: '上证指数', prod_code: '000001' }},
        });
      })
	    
      var save = document.getElementById('save');
      save.addEventListener('click', function (event) {
        event.preventDefault();
        alert(saveLocalStorage('mobile', '15759580000'));
      })
	    
      var get = document.getElementById('get');
      get.addEventListener('click', function (event) {
        event.preventDefault();
        var mobile = getLocalStorage('mobile');
	alert(mobile);
      })
    </script>
  </body>
</html>
